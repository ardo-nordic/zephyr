tests:
  bluetooth.host.adv.chain:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
      - nrf5340bsim/nrf5340/cpunet
    harness: bsim
    timeout: 30
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_adv_chain_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_devices:
        - test_id: adv
        - test_id: scan
