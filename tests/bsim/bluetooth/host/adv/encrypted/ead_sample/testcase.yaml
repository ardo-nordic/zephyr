tests:
  bluetooth.host.adv.encrypted.ead_sample:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    harness: bsim
    timeout: 2
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_adv_encrypted_ead_sample_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_test_ids:
        - central
        - peripheral
      bsim_options:
        - -RealEncryption=0
