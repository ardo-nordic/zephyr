tests:
  bluetooth.host.security.id_addr_update.test:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    harness: bsim
    timeout: 2
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_security_id_addr_update_central_prj_conf
        - tests_bsim_bluetooth_host_security_id_addr_update_peripheral_prj_conf
      bsim_test_ids:
        - central
        - peripheral
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_options:
        - -RealEncryption=1
