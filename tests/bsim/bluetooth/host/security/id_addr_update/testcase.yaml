tests:
  bluetooth.host.security.id_addr_update.test:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    harness: bsim
    timeout: 30
    harness_config:
      bsim_devices:
        - test_id: central
          exe: tests_bsim_bluetooth_host_security_id_addr_update_central_prj_conf
        - test_id: peripheral
          exe: tests_bsim_bluetooth_host_security_id_addr_update_peripheral_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_options:
        - -RealEncryption=1
