tests:
  bluetooth.host.security.bond_per_connection:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 30
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_security_bond_per_connection_prj_conf
      bsim_devices:
        - test_id: central
        - test_id: peripheral
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_options:
        - -RealEncryption=1
