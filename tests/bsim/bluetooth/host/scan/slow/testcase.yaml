tests:
  bluetooth.host.scan.slow:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 30
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_scan_slow_prj_conf
      bsim_test_ids:
        - dut
        - peer
      bsim_verbosity: 2
      bsim_sim_length: 100e6
      bsim_options:
        - -argstest
        - '3'
