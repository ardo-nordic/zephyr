common:
  tags:
    - bluetooth
  platform_allow:
    - nrf52_bsim/native
  harness: bsim
  timeout: 5
  harness_config:
    bsim_exe_name:
      - tests_bsim_bluetooth_host_id_settings_prj_conf
    bsim_verbosity: 2
    bsim_sim_length: 60e6
    bsim_options:
      - -flash=id_settings.log.bin

tests:
  bluetooth.host.id.build_settings:
    build_only: true
  bluetooth.host.id.settings_dut2:
    no_build: true
    harness_config:
      bsim_test_ids:
        - dut2
      bsim_options:
        - -flash_rm
  bluetooth.host.id.settings_dut1:
    no_build: true
    harness_config:
      bsim_test_ids:
        - dut1
