tests:
  bluetooth.host.privacy.legacy:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 5
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_privacy_legacy_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 70e6
      bsim_test_ids:
        - central
        - peripheral
      bsim_options:
        - -RealEncryption=1
