tests:
  bluetooth.host.mics.acl_tx_frag:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_misc_acl_tx_frag_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_devices:
        - test_id: dut
        - test_id: peer
      bsim_options:
        - -argstest
        - log_level
        - '3'
      bsim_phy_options:
        - -defmodem=BLE_simple
