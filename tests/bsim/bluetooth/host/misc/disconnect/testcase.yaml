tests:
  bluetooth.host.misc.disconnect.test:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 2
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_misc_disconnect_dut_prj_conf
        - tests_bsim_bluetooth_host_misc_disconnect_tester_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_test_ids:
        - dut
        - tester
      bsim_options:
        - -RealEncryption=0
