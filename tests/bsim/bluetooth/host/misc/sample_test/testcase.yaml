tests:
  bluetooth.host.mics.sample_test:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 30
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_misc_sample_test_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 2e6
      bsim_devices:
        - test_id: dut
        - test_id: peer
      bsim_options:
        - -argstest
        - log_level
        - '3'
