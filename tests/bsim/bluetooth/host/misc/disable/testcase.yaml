common:
  tags:
    - bluetooth
  platform_allow:
    - nrf52_bsim/native
    - nrf5340bsim/nrf5340/cpunet
  timeout: 120
  harness: bsim
  harness_config:
    bsim_exe_name:
      - tests_bsim_bluetooth_host_misc_disable_prj_conf
    bsim_verbosity: 2

tests:
  bluetooth.host.mics.build_disable:
    build_only: true
  bluetooth.host.mics.disable:
    no_build: true
    harness_config:
      bsim_sim_length: 60e6
      bsim_test_ids:
        - disable
  bluetooth.host.mics.disable_with_gatt:
    no_build: true
    harness_config:
      bsim_sim_length: 600e6
      bsim_test_ids:
        - gatt_client
        - gatt_server
  bluetooth.host.mics.disable_set_default_id:
    no_build: true
    harness_config:
      bsim_sim_length: 10e6
      bsim_test_ids:
        - disable_set_default_id
