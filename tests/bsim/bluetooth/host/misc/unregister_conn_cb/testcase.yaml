tests:
  bluetooth.host.mics.unregister_conn_cb:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
      - nrf5340bsim/nrf5340/cpunet
    timeout: 30
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_misc_unregister_conn_cb_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 30e6
      bsim_devices:
        - test_id: central
        - test_id: peripheral
