tests:
  bluetooth.host.att.eatt_notif:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
      - nrf5340bsim/nrf5340/cpunet
    harness: bsim
    timeout: 120
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_att_eatt_notif_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 30e6
      bsim_options:
        - -RealEncryption=1
      bsim_devices:
        - test_id: client
        - test_id: server
