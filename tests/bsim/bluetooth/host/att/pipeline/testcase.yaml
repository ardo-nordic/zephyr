common:
  no_build: true
  tags:
    - bluetooth
  platform_allow:
    - nrf52_bsim/native
  timeout: 240
  harness: bsim
  harness_config:
    bsim_verbosity: 2
    bsim_sim_length: 100e6
    bsim_options:
      - -RealEncryption=1

tests:
  bluetooth.host.att.pipeline.shall_not_pipeline:
    harness_config:
      bsim_devices:
        - test_id: dut_1
          exe: tests_bsim_bluetooth_host_att_pipeline_dut_prj_conf_rx_tx_prio_invert_extra_conf
        - test_id: tester_1
          exe: tests_bsim_bluetooth_host_att_pipeline_tester_prj_conf

  bluetooth.host.att.pipeline.tolerate_pipeline:
    harness_config:
      bsim_devices:
        - test_id: dut
          exe: tests_bsim_bluetooth_host_att_pipeline_dut_prj_conf
        - test_id: dut
          exe: tests_bsim_bluetooth_host_att_pipeline_dut_prj_conf
        - test_id: tester
          exe: tests_bsim_bluetooth_host_att_pipeline_tester_prj_conf
