tests:
  bluetooth.host.att.open_close:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 10
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_att_open_close_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 200e6
      bsim_test_ids:
        - the_test
        - the_test
      bsim_options:
        - -RealEncryption=1
        - -D=2
