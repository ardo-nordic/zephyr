tests:
  bluetooth.host.att.timeout:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_att_timeout_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 200e6
      bsim_options:
        - -RealEncryption=1
        - -D=2
      bsim_devices:
        - test_id: the_test
        - test_id: the_test
