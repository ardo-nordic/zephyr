tests:
  bluetooth.host.att.sequential.att_sequential:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 30
    harness: bsim
    harness_config:
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_options:
        - -RealEncryption=0
      bsim_devices:
        - test_id: dut
          exe: tests_bsim_bluetooth_host_att_sequential_dut_prj_conf
        - test_id: tester
          exe: tests_bsim_bluetooth_host_att_sequential_tester_prj_conf
