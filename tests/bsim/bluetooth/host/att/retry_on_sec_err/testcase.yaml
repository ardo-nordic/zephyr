common:
  no_build: true
  tags:
    - bluetooth
  platform_allow:
    - nrf52_bsim/native
  harness: bsim
  timeout: 2
  harness_config:
    bsim_verbosity: 2
    bsim_sim_length: 60e6
    bsim_options:
      - -RealEncryption=1

tests:
  bluetooth.host.att.retry_on_sec_err.retry_on_sec_err:
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_att_retry_on_sec_err_client_prj_conf
        - tests_bsim_bluetooth_host_att_retry_on_sec_err_server_prj_conf
      bsim_test_ids:
        - test_client
        - test_server
  bluetooth.host.att.retry_on_sec_err.retry_on_sec_err_sec_request:
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_att_retry_on_sec_err_client_prj_conf
        - tests_bsim_bluetooth_host_att_retry_on_sec_err_server_prj_conf
      bsim_test_ids:
        - test_client_security_request
        - test_server_security_request
