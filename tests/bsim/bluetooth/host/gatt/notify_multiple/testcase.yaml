tests:
  bluetooth.host.gatt.notify_multiple:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_gatt_notify_multiple_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_test_ids:
        - gatt_client
        - gatt_server
      bsim_options:
        - -RealEncryption=1
