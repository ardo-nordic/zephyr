tests:
  bluetooth.host.gatt.sc_indicate:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 10
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_gatt_sc_indicate_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_test_ids:
        - central
        - peripheral
      bsim_options:
        - -RealEncryption=1
