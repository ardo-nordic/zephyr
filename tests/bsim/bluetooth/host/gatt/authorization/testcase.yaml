tests:
  bluetooth.host.gatt.authorization:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
      - nrf5340bsim/nrf5340/cpunet
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_gatt_authorization_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 30e6
      bsim_devices:
        - test_id: gatt_client
        - test_id: gatt_server
