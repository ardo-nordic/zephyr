tests:
  bluetooth.host.gatt.general:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
      - nrf5340bsim/nrf5340/cpunet
    harness: bsim
    timeout: 2
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_gatt_general_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 30e6
      bsim_test_ids:
        - gatt_client
        - gatt_server
      bsim_options:
        - -RealEncryption=1
