tests:
  bluetooth.host.gatt.settings_clear:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    harness: bsim
    timeout: 120
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_gatt_settings_clear_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_devices:
        - test_id: client
        - test_id: server
      bsim_options:
        - -RealEncryption=1
