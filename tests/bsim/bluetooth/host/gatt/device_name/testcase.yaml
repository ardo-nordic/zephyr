tests:
  bluetooth.host.gatt.device_name:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_gatt_device_name_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 2e6
      bsim_options:
        - -RealEncryption=1
      bsim_devices:
        - test_id: server
        - test_id: client
