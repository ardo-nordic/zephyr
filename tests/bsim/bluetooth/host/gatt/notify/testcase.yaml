common:
  tags:
    - bluetooth
  platform_allow:
    - nrf52_bsim/native
  harness: bsim
  timeout: 30
  no_build: true
  harness_config:
    bsim_exe_name: tests_bsim_bluetooth_host_gatt_notify_prj_conf
    bsim_verbosity: 2
    bsim_sim_length: 60e6
    bsim_options:
      - -RealEncryption=1

tests:
  bluetooth.host.gatt.build_notify:
    build_only: true
    no_build: false

  bluetooth.host.gatt.notify_enhanced_enhanced:
    harness_config:
      bsim_devices:
        - test_id: gatt_client_enhanced
        - test_id: gatt_server_enhanced

  bluetooth.host.gatt.notify_enhanced_mixed:
    harness_config:
      bsim_devices:
        - test_id: gatt_client_mixed
        - test_id: gatt_server_enhanced

  bluetooth.host.gatt.notify_enhanced_none:
