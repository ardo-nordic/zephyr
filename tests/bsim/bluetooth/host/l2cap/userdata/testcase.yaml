tests:
  bluetooth.host.l2cap.userdata:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 2
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_l2cap_userdata_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 5e6
      bsim_test_ids:
        - central
        - peripheral
