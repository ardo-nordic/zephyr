tests:
  bluetooth.host.l2cap.ecred.peer:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 30
    harness: bsim
    harness_config:
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_devices:
        - test_id: dut
          exe: tests_bsim_bluetooth_host_l2cap_ecred_dut_prj_conf
        - test_id: peer
          exe: tests_bsim_bluetooth_host_l2cap_ecred_peer_prj_conf
