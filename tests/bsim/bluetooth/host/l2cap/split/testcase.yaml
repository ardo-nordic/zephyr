tests:
  bluetooth.host.l2cap.split.test:
    no_build: true
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 2
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_l2cap_split_dut_prj_conf
        - tests_bsim_bluetooth_host_l2cap_split_tester_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 30e6
      bsim_test_ids:
        - test_0
        - test_0
      bsim_options:
        - -RealEncryption=1
