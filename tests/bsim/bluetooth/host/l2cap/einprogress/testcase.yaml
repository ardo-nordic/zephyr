tests:
  bluetooth.host.l2cap.einprogress:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name: tests_bsim_bluetooth_host_l2cap_einprogress_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 10e6
      bsim_devices:
        - test_id: l2cap/einprogress/dut
        - test_id: l2cap/einprogress/tester
