tests:
  bluetooth.host.l2cap.general:
    tags:
      - bluetooth
    platform_allow:
      - nrf52_bsim/native
    timeout: 120
    harness: bsim
    harness_config:
      bsim_exe_name:
        - tests_bsim_bluetooth_host_l2cap_general_prj_conf
      bsim_verbosity: 2
      bsim_sim_length: 60e6
      bsim_test_ids:
        - central
        - peripheral
